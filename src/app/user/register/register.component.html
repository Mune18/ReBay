<!-- Top Navigation Bar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo Section (Left Corner) -->
      <a href="/home" class="text-2xl font-bold text-orange-500">Rebay</a>
  
      <!-- Login Section (Right Corner) -->
      <a href="/login" class="text-gray-700 hover:text-orange-500 font-medium">Login</a>
    </div>
  </nav>  
  
  <!-- Centered Sign-Up Form -->
  <div class="flex items-center justify-center min-h-[calc(94vh-10px)] bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full -mt-5">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h2>
  
      <form>
        <!-- Username -->
        <div class="mb-5">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your username" required />
        </div>
  
        <!-- Email -->
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your email" required />
        </div>
  
        <!-- Phone Number -->
        <div class="mb-5">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your phone number" required />
        </div>
  
        <!-- Address -->
        <div class="mb-5">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" id="address" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your address" required />
        </div>
  
        <!-- Password -->
        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your password" required />
        </div>
  
        <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg text-lg font-medium hover:bg-orange-600 transition">Sign Up</button>
      </form>
  
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account? 
        <a href="/login" class="text-orange-500 font-medium hover:underline">Login</a>
      </p>
    </div>
  </div>
